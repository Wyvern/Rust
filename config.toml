[alias]
rr = "r -r"
br = "b -r"
cf = "clippy -r --fix --allow-no-vcs"
fx = "fix -r --allow-no-vcs"
ndf = "r -r --no-default-features"
a = "b -r --all-features"
ar = "r -r --all-features"
ss = "b --profile stats"
lto = "b --profile lto"
no = "b --profile no"
bl = "b --lib -r"
tr = "t -r"
dr = "d -r"
ls = "b --profile lto -Zbuild-std=core,alloc,std,proc_macro,libc,compiler_builtins,panic_abort -Zbuild-std-features=panic_immediate_abort,compiler-builtins-mem --target "
src = "b --profile src -Zbuild-std=core,alloc,std,proc_macro,libc,cc,compiler_builtins,panic_abort -Zbuild-std-features=panic_immediate_abort,compiler-builtins-mem --target "

[cargo-new]
vcs = "none"

[net]
#offline = true     

#dev
[profile.dev]
rustflags = ["-Cprefer-dynamic", "-Cdebug-assertions", "-Zdwarf-version=4"]
rpath = true
[profile.dev.package."*"]
inherits = "release"
debug-assertions = false
debug = false
strip = true
[profile.dev.build-override]
inherits = "release"
debug-assertions = false
debug = false
strip = true

#test
[profile.test]
inherits = "dev"
[profile.test.package."*"]
inherits = "release"
debug = false
strip = true
[profile.test.build-override]
inherits = "release"
debug = false
strip = true

#bench
[profile.bench.package."*"]
inherits = "release"
debug = false
strip = true
[profile.bench.build-override]
inherits = "release"
debug = false
strip = true
[profile.bench]
inherits = "dev"


#release
[profile.release.build-override]
inherits = "release"
[profile.release.package."*"]
inherits = "release"
[profile.release]
rustflags = ["-Cprefer-dynamic", "-Zcombine-cgu"]
rpath = true
strip = true
#codegen-units = 1

#lto
[profile.lto]
inherits = "release"
rustflags = [
    "-Cprefer-dynamic=n",
    #"-Zvirtual-function-elimination",
    #"-Clto"
]
lto = true
panic = "abort"
debug = false
strip = true
[profile.lto.build-override]
inherits = "release"
debug = false
strip = true
[profile.lto.package."*"]
inherits = "release"
debug = false
strip = true

#src
[profile.src]
inherits = "lto"
rustflags = ["-Zforce-unstable-if-unmarked", "-Zpanic-in-drop=abort"]
[profile.src.build-override]
inherits = "src"
debug = false
strip = true
[profile.src.package."*"]
inherits = "src"
debug = false
strip = true

#stats
[profile.stats.build-override]
inherits = "release"
debug = false
strip = true
[profile.stats.package."*"]
inherits = "release"
debug = false
strip = true
[profile.stats]
inherits = "release"
rustflags = ["-Zperf-stats", "-Zmeta-stats"]

#no
[profile.no.build-override]
inherits = "no"
debug = false
strip = true
[profile.no.package."*"]
inherits = "no"
debug = false
strip = true
[profile.no]
inherits = "release"
rustflags = ["-Zparse-only", "-Zno-analysis", "-Zno-link", "-Zno-codegen"]

#no-opt
[profile.no-opt.build-override]
inherits = "no"
debug = false
strip = true
[profile.no-opt.package."*"]
inherits = "no"
debug = false
strip = true
[profile.no-opt]
inherits = "release"
rustflags = ["-Cno-prepopulate-passes", "-Copt-level=0", "-Zmir-opt-level=0"]

[unstable]
check-cfg = ["names", "values", "features", "output"]
avoid-dev-deps = true
dual-proc-macros = true
panic-abort-tests = true
config-include = true
bindeps = true
binary-dep-depinfo = true
profile-rustflags = true
codegen-backend = true

[unstable.gitoxide]
checkout = true
fetch = true
shallow_index = true
shallow_deps = true
internal_use_git2 = true

[build]
rustflags = [
    "-Ctarget-feature=-crt-static",
    "-Ctarget-cpu=native",
    "-Csymbol-mangling-version=v0",
    "-Coverflow-checks=no",
    "-Copt-level=s",
    "-Cno-redzone",
    #"-Clinker-flavor=lld-link",

    "-Cllvm-args=--enable-name-compression --debugify-quiet",
    "-Clink-args=-fno-ident -fno-rtti -fno-exceptions -fno-async-exceptions -fno-backtrace -gz -dynamic-lookup -fomit-frame-pointer -fno-unwind-tables -fno-asynchronous-unwind-tables", #-fuse-ld=lld 

    "-Ztune-cpu=native",
    "-Zno-profiler-runtime",
    "-Zthinlto",
    "-Zplt",
    "-Zdylib-lto",
    "-Zno-generate-arange-section",
    "-Zdep-info-omit-d-target",
    "-Zpolonius",
    "-Ztrim-diagnostic-paths",
    "-Zoom=abort",
    "-Zthir-unsafeck",
    "-Zshare-generics",
    "-Zgcc-ld=lld",
    "-Zmerge-functions=trampolines",
    "-Zinline-mir",
    "-Zinline-in-all-cgus",
    "-Zmir-opt-level=4",
    "-Zpacked-bundled-libs",
    "-Zteach",
    "-Zmaximal-hir-to-mir-coverage",
    "-Zno-jump-tables",
    "-Zterminal-urls",
    "-Zthreads=0",
    "-Zlower-impl-trait-in-trait-to-assoc-ty",
    #"-Ztrait-solver=next",

    "-Aunused",
    "-Anonstandard_style",
    "-Aunexpected_cfgs",
    "-Frust_2018_idioms",
    "-Frust_2018_compatibility",
]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

