cargo-features = ["profile-rustflags"]

[alias]
rr = "run -r"
br = "build -r"
bl = "build --lib -r"
tr = "test -r"
dr = "doc -r"

[cargo-new]
vcs = "none" 

[profile.dev]

[profile.dev.package."*"]
inherits = "release"

[profile.dev.build-override]
inherits = "release"

[profile.test.package."*"]
inherits = "release"

[profile.test.build-override]
inherits = "release"

[profile.bench.package."*"]
inherits = "bench"

[profile.bench.build-override]
inherits = "bench"

[profile.bench]
inherits = "release"

[profile.release.build-override]
inherits = "release"

[profile.release.package."*"]
inherits = "release"

[profile.release]
rustflags = ["-Zmir-opt-level=4","-Zcombine-cgu",]
opt-level='s'
strip=true

[profile.lto]
inherits = "release"
rustflags = ["-Zpanic-in-drop=abort"]
panic = "abort"
lto=true

[profile.lto.build-override]
inherits = "lto"
[profile.lto.package."*"]
inherits = "lto"

[profile.std]
inherits = "release"
panic = "abort"
rustflags = ["-Zbuild-std=core,alloc,std,macros,test,compiler_builtins,panic_abort","-Zbuild-std-features=panic_immediate_abort,compiler-builtins-mem","-Zpanic-in-drop=abort"]


[unstable]
#check-cfg="features,names,values,output"
avoid-dev-deps=true
dual-proc-macros=true
panic-abort-tests=true
bindeps=true
binary-dep-depinfo=true
multitarget=true

[build]
rustflags = [
"-Ctarget-feature=-crt-static",
"-Ctarget-cpu=native",
"-Cprefer-dynamic",
"-Crpath",
"-Csymbol-mangling-version=v0",
"-Coverflow-checks=no",
"-Clink-self-contained=no",
#"-Cpanic=abort",

"-Ztune-cpu=native",
"-Zno-profiler-runtime",
"-Znew-llvm-pass-manager=y",
"-Zthinlto",
"-Zno-generate-arange-section",
"-Zdep-info-omit-d-target",
"-Zpolonius",
"-Ztrim-diagnostic-paths",
"-Zoom=abort",
"-Zthir-unsafeck",
"-Zshare-generics",
"-Zplt",
"-Zgcc-ld=lld",
"-Zmerge-functions=aliases",#trampolines
"-Zfewer-names",
"-Zpolymorphize",
"-Zincremental-verify-ich",
#"-Zcombine-cgu",

"-Aunused",
"-Anonstandard_style",
"-Frust_2018_compatibility",
"-Frust_2018_idioms",
"-Fdeprecated",

#"-Clink-args=-Wl,",
]
#target="x86_64-apple-darwin"

[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-Clink-arg=--ld-path=/usr/local/bin/mold"]
