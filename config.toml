[alias]
rr = "run --release"
br = "build --release"

[cargo-new]
vcs = "none" 

cargo-features = ["strip"]

[profile.release]
opt-level='z'
#strip=true
#lto=true

[build]
rustflags = [
"-C","target-feature=-crt-static",
"-C","target-cpu=native",
"-C","prefer-dynamic",
"-C","rpath=yes",
#"-C","panic=abort",
#"-C","build-std-features=panic_immediate_abort"
]
