[alias]
ad = "add --no-default-features --optional"
br = "b -r"
rr = "r -r"
d = "rustdoc"
re = "r --example"
rb = "r --bin"

cf = "clippy --fix --allow-no-vcs --no-deps"
fx = "fix --allow-no-vcs"

ndf = "r --no-default-features"
all = "r --all-features"

tn = "tree -e normal"
ti = "t -- --exact --nocapture"
ta = "t -- --nocapture"

l = "b --profile lto"

h = "b --profile src -Zbuild-std=core,std,alloc,proc_macro,panic_abort -Zbuild-std-features=panic_immediate_abort --target x86_64h-apple-darwin"
e = "b --profile src -Zbuild-std=core,std,alloc,proc_macro,panic_abort -Zbuild-std-features=panic_immediate_abort --target arm64e-apple-darwin"
s = "b --profile src -Zbuild-std=core,std,alloc,proc_macro,panic_abort -Zbuild-std-features=panic_immediate_abort --target "

[cargo-new]
vcs = "none"

[net]
#offline = true     

#dev
[profile.dev]
rustflags = [
    "-Cprefer-dynamic",
    "-Cdebug-assertions",
    "-Zdwarf-version=5",
    "-Zdebuginfo-compression=zstd",
    "-Zcodegen-backend=cranelift",
]
rpath = true
codegen-backend = "cranelift"
[profile.dev.package."*"]
inherits = "dev"
debug-assertions = false
debug = false
strip = true
[profile.dev.build-override]
inherits = "dev"
debug-assertions = false
debug = false
strip = true

#test
[profile.test]
inherits = "dev"
[profile.test.package."*"]
inherits = "test"
[profile.test.build-override]
inherits = "test"

#bench
[profile.bench]
inherits = "dev"
[profile.bench.package."*"]
inherits = "release"
[profile.bench.build-override]
inherits = "release"

#release
[profile.release.package."*"]
inherits = "release"
[profile.release.build-override]
inherits = "release"
[profile.release]
rustflags = ["-Cprefer-dynamic", "-Zlocation-detail=none"]
strip = true
lto = true
rpath = true
codegen-units = 1

#lto
[profile.lto]
inherits = "release"
rustflags = ["-Zlocation-detail=none", "-Zcross-crate-inline-threshold=yes"]
lto = true
panic = "abort"
[profile.lto.build-override]
inherits = "lto"
[profile.lto.package."*"]
inherits = "lto"

#src
[profile.src]
inherits = "lto"
rustflags = ["-Zforce-unstable-if-unmarked", "-Zpanic-in-drop=abort"]
[profile.src.build-override]
inherits = "src"
[profile.src.package."*"]
inherits = "src"

[rust]
lld = true

[unstable]
unstable-options = true
check-cfg = true
avoid-dev-deps = true
dual-proc-macros = true
panic-abort-tests = true
config-include = true
bindeps = true
binary-dep-depinfo = true
profile-rustflags = true
codegen-backend = true
target-applies-to-host = true
host-config = true
script = true
asymmetric-token = true
trim-paths = true
gc = true
precise-pre-release = true
git = { shallow_index = true, shallow_deps = true }
gitoxide = { checkout = true, fetch = true, internal_use_git2 = true }

