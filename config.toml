#     "core",
#     "std",
#     "alloc",
#     "proc_macro",
#     "panic_abort",
#     "libc",
#     "compiler_builtins",
# ]
# build-std-features = ["panic_immediate_abort", "compiler-builtins-mem"]


[term]
color = "always"
# progress.when = "auto"
# quiet=true

[env]
RUST_BACKTRACE = "0"
RUST_LIB_BACKTRACE = "0"
RUST_PANIC_STRATEGY = "abort"
# SCCACHE_DIRECT = "true"
# SCCACHE_RECACHE = "true"

[build]
rustflags = ["-Zpanic-in-drop=abort"]
rustdocflags = [
    "-Zunstable-options",
    "--no-deps",
    "--generate-link-to-definition",
    "--document-hidden-items",
    "--document-private-items",
    "--default-theme dark",
    "--all-features",
]
incremental = true
# compiler-docs = true
# rustc-wrapper = "sccache"
# rustc-workspace-wrapper = "sccache"

[host]
rustflags = [
    "-Ctarget-feature=-crt-static",
    "-Ctarget-cpu=native",
    "-Csymbol-mangling-version=hashed",
    "-Coverflow-checks=no",
    "-Copt-level=s",
    "-Cno-redzone",
    "-Clink-self-contained=+linker",
    "-Clinker-flavor=darwin-lld-cc",
    "-Cstrip=symbols",
    # "-Crelocation-model=static",
    # "-Clinker-plugin-lto",

    "-Clink-args=-fno-ident -fno-rtti -fno-exceptions -fno-async-exceptions -fno-backtrace -fomit-frame-pointer -fno-unwind-tables -fno-asynchronous-unwind-tables -nostartfiles", #-fuse-ld=lld 

    "-Zunstable-options",
    "-Zexport-executable-symbols",
    "-Ztune-cpu=native",
    "-Zno-profiler-runtime",
    "-Zplt",
    "-Zthinlto",
    "-Zdylib-lto",
    "-Zno-generate-arange-section",
    "-Zdep-info-omit-d-target",
    "-Zpolonius",
    "-Zpolymorphize",
    "-Ztrim-diagnostic-paths",
    "-Zoom=abort",
    "-Zshare-generics",
    "-Zmerge-functions=trampolines",
    "-Zinline-mir",
    "-Zinline-in-all-cgus",
    "-Zcombine-cgu",
    "-Zmir-opt-level=4",
    "-Zpacked-bundled-libs",
    "-Zmaximal-hir-to-mir-coverage",
    "-Zno-jump-tables",
    "-Zno-trait-vptr",
    "-Zterminal-urls",
    "-Zthreads=0",
    "-Zstaticlib-allow-rdylib-deps",
    "-Zstaticlib-prefer-dynamic",
    "-Znext-solver=coherence",
    "-Zuse-sync-unwind",
    "-Zcollapse-macro-debuginfo=no",
    "-Zgraphviz-dark-mode",
    "-Zhas-thread-local",
    "-Zshell-argfiles",

    "-Aunused",
    "-Anonstandard_style",
    "-Aunexpected_cfgs",
    "-Aclippy::tabs_in_doc_comments",
    "-Frust_2018_idioms",
    "-Frust_2018_compatibility",
]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [
    "--no-deps",
    "--cfg",
    "docsrs",
    "--playground-url",
    "https://play.rust-lang.org",
