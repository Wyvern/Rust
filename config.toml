[alias]
ad = "add --no-default-features --optional"
rr = "r -r"
br = "b -r"
z = "rustc -- -Z"
cf = "clippy -r --fix --allow-no-vcs --no-deps"
fx = "fix -r --allow-no-vcs"
ndf = "r -r --no-default-features"
all = "r -r --all-features"
s = "b --profile stats"
l = "b --profile lto"
no = "b --profile no"
bl = "b --lib -r"
ti = "t -- --nocapture"
dr = "d -r"
h = "b --profile src -Zbuild-std=core,std,panic_abort -Zbuild-std-features=panic_immediate_abort --target x86_64h-apple-darwin"
bs = "b --profile src -Zbuild-std=core,alloc,std,proc_macro,libc,compiler_builtins,panic_abort -Zbuild-std-features=panic_immediate_abort,compiler-builtins-mem --target "

[cargo-new]
vcs = "none"

[net]
#offline = true     

#dev
[profile.dev]
rustflags = [
    "-Cprefer-dynamic",
    "-Cdebug-assertions",
    "-Zdebuginfo-compression=zlib",
    "-Zdwarf-version=4",
]
rpath = true
[profile.dev.package."*"]
inherits = "release"
debug-assertions = false
debug = false
strip = true
[profile.dev.build-override]
inherits = "release"
debug-assertions = false
debug = false
strip = true

#test
[profile.test]
inherits = "dev"
[profile.test.package."*"]
inherits = "release"
[profile.test.build-override]
inherits = "release"

#bench
[profile.bench]
inherits = "dev"
[profile.bench.package."*"]
inherits = "release"
[profile.bench.build-override]
inherits = "release"

#release
[profile.release.package."*"]
inherits = "release"
[profile.release.build-override]
inherits = "release"
[profile.release]
rustflags = ["-Cprefer-dynamic", "-Zcombine-cgu"]
strip = true
lto = true
rpath = true
#codegen-units = 1

#lto
[profile.lto]
inherits = "release"
rustflags = [
    "-Clto=fat",
    "-Cembed-bitcode=y",
    "-Cprefer-dynamic=n",
    "-Zsplit-lto-unit",
    "-Zvirtual-function-elimination",
]
panic = "abort"
[profile.lto.build-override]
inherits = "lto"
[profile.lto.package."*"]
inherits = "lto"

#src
[profile.src]
inherits = "lto"
rustflags = ["-Zforce-unstable-if-unmarked"]
[profile.src.build-override]
inherits = "src"
[profile.src.package."*"]
inherits = "src"

#stats
[profile.stats.build-override]
inherits = "release"
[profile.stats.package."*"]
inherits = "release"
[profile.stats]
inherits = "release"
rustflags = ["-Zperf-stats", "-Zmeta-stats"]

#no
[profile.no.build-override]
inherits = "no"
[profile.no.package."*"]
inherits = "no"
[profile.no]
inherits = "release"
rustflags = ["-Zparse-only", "-Zno-analysis", "-Zno-link", "-Zno-codegen"]

#no-opt
[profile.no-opt.build-override]
inherits = "no-opt"
[profile.no-opt.package."*"]
inherits = "no-opt"
[profile.no-opt]
inherits = "release"
rustflags = ["-Cno-prepopulate-passes", "-Copt-level=0", "-Zmir-opt-level=0"]

[unstable]
unstable-options = true
check-cfg = ["names", "values", "features", "output"]
avoid-dev-deps = true
dual-proc-macros = true
panic-abort-tests = true
config-include = true
bindeps = true
binary-dep-depinfo = true
profile-rustflags = true
codegen-backend = true
target-applies-to-host = true
host-config = true
script = true
asymmetric-token = true

[unstable.gitoxide]
checkout = true
fetch = true
shallow_index = true
shallow_deps = true
internal_use_git2 = true

[build]
rustflags = ["-Zpanic-in-drop=abort"]
rustdocflags = []
# target = "x86_64h-apple-darwin"

[host]
rustflags = [
    "-Ctarget-feature=-crt-static",
    "-Ctarget-cpu=native",
    "-Csymbol-mangling-version=v0",
    "-Coverflow-checks=no",
    "-Copt-level=s",
    "-Cno-redzone",
    "-Clink-self-contained=+linker",
    "-Clinker-flavor=darwin-lld-cc",

    "-Cllvm-args=--enable-name-compression --debugify-quiet",
    "-Clink-args=-fno-ident -fno-rtti -fno-exceptions -fno-async-exceptions -fno-backtrace -gz=zstd -undefined=dynamic-lookup -fomit-frame-pointer -fno-unwind-tables -fno-asynchronous-unwind-tables", #-fuse-ld=lld 

    "-Zunstable-options",
    "-Ztune-cpu=native",
    "-Zno-profiler-runtime",
    "-Zplt",
    "-Zthinlto",
    "-Zdylib-lto",
    "-Zno-generate-arange-section",
    "-Zdep-info-omit-d-target",
    "-Zpolonius",
    "-Ztrim-diagnostic-paths",
    "-Zoom=abort",
    "-Zthir-unsafeck",
    "-Zshare-generics",
    "-Zmerge-functions=trampolines",
    "-Zinline-mir",
    "-Zinline-in-all-cgus",
    "-Zmir-opt-level=4",
    "-Zpacked-bundled-libs",
    "-Zteach",
    "-Zui-testing",
    "-Zmaximal-hir-to-mir-coverage",
    "-Zno-jump-tables",
    "-Zno-trait-vptr",
    "-Zterminal-urls",
    "-Zthreads=0",
    "-Zstaticlib-allow-rdylib-deps",
    "-Zstaticlib-prefer-dynamic",
    "-Ztrait-solver=next-coherence",

    "-Aunused",
    "-Anonstandard_style",
    "-Aunexpected_cfgs",
    "-Aclippy::tabs_in_doc_comments",
    "-Funused_crate_dependencies",
    "-Frust_2018_idioms",
    "-Frust_2018_compatibility",
]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[package.metadata.package]
resolver = "2"
workspace = true

[target.'cfg(all())']
