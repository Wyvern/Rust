[alias]
rr = "run -r"
br = "build -r"
bl = "build --lib -r"
tr = "test -r"
dr = "doc -r"
ad = "add --optional --no-default-features"

[cargo-new]
vcs = "none" 

#dev
[profile.dev]
rustflags = ["-Cprefer-dynamic",]
rpath=true
[profile.dev.package."*"]
inherits = "release"
[profile.dev.build-override]
inherits = "release"

#test
[profile.test]
inherits = "dev"
[profile.test.package."*"]
inherits = "release"
[profile.test.build-override]
inherits = "release"

#bench
[profile.bench.package."*"]
inherits = "bench"
[profile.bench.build-override]
inherits = "bench"
[profile.bench]
inherits = "release"

#release
[profile.release.build-override]
inherits = "release"
[profile.release.package."*"]
inherits = "release"
[profile.release]
rustflags=["-Cprefer-dynamic","-Zmir-opt-level=4","-Zcombine-cgu"]
opt-level='s'
strip=true
rpath=true

#lto
[profile.lto]
inherits = "release"
rustflags = ["-Zpanic-in-drop=abort",
#"-Zvirtual-function-elimination","-Clto",
]
lto=true
panic="abort"
[profile.lto.build-override]
inherits = "lto"
[profile.lto.package."*"]
inherits = "lto"

#std
[profile.src]
inherits = "release"
panic="abort"
rustflags = ["-Zbuild-std=core,alloc,std,macros,test,libc,compiler_builtins,panic_abort","-Zbuild-std-features=panic_immediate_abort,compiler-builtins-mem","-Zpanic-in-drop=abort"]
#lto=true
[profile.std.build-override]
inherits = "src"
[profile.std.package."*"]
inherits = "src"

#no
[profile.no.build-override]
inherits = "no"
[profile.no.package."*"]
inherits = "no"
[profile.no]
inherits = "release"
rustflags=["-Zno-analysis","-Zno-codegen","-Zno-link"]


[unstable]
check-cfg=["names","values","features","output"]
avoid-dev-deps=true
dual-proc-macros=true
panic-abort-tests=true
multitarget=true
config-include=true
sparse-registry=true
bindeps=true
binary-dep-depinfo=true

[build]
rustflags = [
"-Ctarget-feature=-crt-static",
"-Ctarget-cpu=native",
"-Csymbol-mangling-version=v0",
"-Coverflow-checks=no",
"-Clink-self-contained=no",
"-Cno-redzone",
"-Cllvm-args=--experimental-debug-variable-locations --enable-name-compression --enable-cse-in-irtranslator --enable-cse-in-legalizer",

"-Zpre-link-args=-mglobal-merge -fmerge-all-constants -fno-ident -fno-exceptions -faggressive-function-elimination -fno-crash-diagnostics -fexperimental-new-constant-interpreter -feliminate-unused-debug-symbols -feliminate-unused-debug-types -fglobal-isel",

"-Ztune-cpu=native",
"-Zno-profiler-runtime",
"-Znew-llvm-pass-manager=y",
"-Zthinlto",
"-Zno-generate-arange-section",
"-Zdep-info-omit-d-target",
"-Zpolonius",
"-Ztrim-diagnostic-paths",
"-Zoom=abort",
"-Zthir-unsafeck",
"-Zshare-generics",
"-Zplt",
"-Zgcc-ld=lld",
"-Zmerge-functions=aliases",#trampolines
"-Zfewer-names",
"-Zpolymorphize",
"-Zinline-mir",
"-Zinline-in-all-cgus",
"-Zpanic-abort-tests",
"-Zno-leak-check",
"-Zunsound-mir-opts",
"-Zdwarf-version=5",
#"-Zchalk",

"-Aunused",
"-Anonstandard_style",
"-Frust_2018_idioms",
"-Frust_2018_compatibility",
]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[target.x86_64-apple-darwin]


[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-Clink-arg=--ld-path=/usr/local/bin/mold"]
