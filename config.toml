[alias]
ad = "add --no-default-features --optional"
br = "b -r"
rr = "r -r"
d = "rustdoc"
re = "r --example"
rb = "r --bin"
bi = "binstall --disable-telemetry"

cf = "clippy --fix --allow-no-vcs --no-deps"
fx = "fix --allow-no-vcs"

ndf = "r --no-default-features"
all = "r --all-features"

tn = "tree -e normal"
ti = "t -- --exact --nocapture"
ta = "t -- --nocapture"
md = "metadata --no-deps --format-version 1"

l = "b --profile lto"
no = "c --profile no"
f = "add --dry-run"

h = "s --target x86_64h-apple-darwin"
e = "s --target arm64e-apple-darwin"
s = "b --profile src -Zbuild-std=std,proc_macro,panic_abort -Zbuild-std-features=panic_immediate_abort,optimize_for_size"
z = "zigbuild --profile src -Zbuild-std=std,proc_macro,panic_abort -Zbuild-std-features=panic_immediate_abort,optimize_for_size --target"


[cargo-new]
vcs = "none"

[net]
#offline = true

#NO
[profile.no]
inherits = "dev"
rustflags = [
    "-Cprefer-dynamic",
    "-Zlocation-detail=none",
    "-Zno-analysis",
    "-Zno-codegen",
    "-Zno-link",
    "-Zparse-crate-root-only",
    "-Ztrap-unreachable=no",
    "-Dunused_crate_dependencies",
    "-Dunused_extern_crates",
]
debug-assertions = false
[profile.no.package."*"]
rustflags = [
    "-Cprefer-dynamic",
    "-Zlocation-detail=none",
    "-Ztrap-unreachable=no",
    "-Dunused_crate_dependencies",
    "-Dunused_extern_crates",
]
inherits = "no"
[profile.no.build-override]
rustflags = [
    "-Cprefer-dynamic",
    "-Zlocation-detail=none",
    "-Ztrap-unreachable=no",
    "-Dunused_crate_dependencies",
    "-Dunused_extern_crates",
]
inherits = "no"

#dev
[profile.dev]
rustflags = ["-Cprefer-dynamic", "-Cdebug-assertions"]
rpath = true
debug = false
strip = true
trim-paths = true
[profile.dev.package."*"]
rustflags = ["-Cprefer-dynamic"]
inherits = "dev"
debug-assertions = false
[profile.dev.build-override]
rustflags = ["-Cprefer-dynamic"]
inherits = "dev"

#test
[profile.test]
rustflags = ["-Cprefer-dynamic", "-Cdebug-assertions"]
inherits = "dev"
[profile.test.package."*"]
rustflags = ["-Cprefer-dynamic"]
inherits = "dev"
[profile.test.build-override]
rustflags = ["-Cprefer-dynamic"]
inherits = "dev"

#bench
[profile.bench]
rustflags = ["-Cprefer-dynamic", "-Cdebug-assertions"]
inherits = "dev"
[profile.bench.package."*"]
rustflags = ["-Cprefer-dynamic"]
inherits = "dev"
[profile.bench.build-override]
rustflags = ["-Cprefer-dynamic"]
inherits = "dev"

#release
[profile.release.package."*"]
rustflags = ["-Cprefer-dynamic"]
inherits = "release"
[profile.release.build-override]
rustflags = ["-Cprefer-dynamic"]
inherits = "release"
[profile.release]
rustflags = ["-Cprefer-dynamic"]
rpath = true
strip = true
trim-paths = true

#lto
[profile.lto]
inherits = "release"
rustflags = [
    "-Zlocation-detail=none",
    "-Ztrap-unreachable=no",
    # "-Zvirtual-function-elimination",
]
codegen-units = 1
lto = true
panic = "abort"
[profile.lto.build-override]
inherits = "lto"
rustflags = [
    "-Cprefer-dynamic",
    "-Zlocation-detail=none",
    "-Ztrap-unreachable=no",
]
[profile.lto.package."*"]
inherits = "lto"
rustflags = [
    "-Cprefer-dynamic",
    "-Zlocation-detail=none",
    "-Ztrap-unreachable=no",
]

#src
[profile.src]
inherits = "lto"
rustflags = [
    "-Zforce-unstable-if-unmarked",
    "-Zlocation-detail=none",
    "-Ztrap-unreachable=no",
    "-Zcross-crate-inline-threshold=yes",
]
[profile.src.build-override]
inherits = "src"
rustflags = [
    "-Cprefer-dynamic",
    "-Zlocation-detail=none",
    "-Ztrap-unreachable=no",
]
[profile.src.package."*"]
inherits = "src"
rustflags = [
    "-Cprefer-dynamic",
    "-Zlocation-detail=none",
    "-Ztrap-unreachable=no",
]

[profile.'cfg(target_os = "windows")'.build-overide]
rustflags = ["-Cprefer-dynamic=no"]
[profile.'cfg(target_os = "windows")'.package."*"]
rustflags = ["-Cprefer-dynamic=no"]

[rust]
lld = true
new-symbol-mangling = true

[unstable]
unstable-options = true
avoid-dev-deps = true
dual-proc-macros = true
panic-abort-tests = true
config-include = true
bindeps = true
binary-dep-depinfo = true
profile-rustflags = true
codegen-backend = true
target-applies-to-host = true
host-config = true
script = true
asymmetric-token = true
trim-paths = true
gc = true
git = { shallow_index = true, shallow_deps = true }
gitoxide = { checkout = true, fetch = true, internal_use_git2 = true }
public-dependency = true
cargo-lints = true
package-workspace = true
checksum-freshness = true
feature-unification = true
build-dir = true

[lints]
workspace = true

[lints.rust]
[lints.rustdoc]
[lints.clippy]
[lints.cargo]

