# SCCACHE_RECACHE = "true"

[build]
rustflags = ["-Zpanic-in-drop=abort"]
rustdocflags = [
    "-Zunstable-options",
    "--no-deps",
    "--generate-link-to-definition",
    "--document-hidden-items",
    "--document-private-items",
    "--default-theme dark",
    "--all-features",
]
incremental = true
