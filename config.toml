[alias]
rr = "run -r"
br = "build -r"
bl = "build --lib -r"

[cargo-new]
vcs = "none" 

[profile.release]
strip=true
#lto=true

[profile.release.build-override]
strip=true
overflow-checks=false
debug-assertions=false

[unstable]
avoid-dev-deps=true
check-cfg-features=true
panic-abort-tests=true
bindeps=true
#build-std = ["core","alloc","std","compiler_builtins","panic_abort"]
#build-std-features = ["panic_immediate_abort","compiler-builtins-mem"]

[build]
rustflags = [
"-Ctarget-feature=-crt-static",
"-Ctarget-cpu=native",
"-Cprefer-dynamic",
"-Crpath",
"-Csymbol-mangling-version=v0",
"-Coverflow-checks=no",
"-Clink-self-contained=no",
"-Cincremental=build",

"-Ztune-cpu=native",
"-Zno-profiler-runtime",
"-Znew-llvm-pass-manager=y",
"-Zthinlto",
"-Zno-generate-arange-section",
"-Zdep-info-omit-d-target",
"-Zborrowck=mir",
"-Zpolonius",
"-Ztrim-diagnostic-paths",
"-Zoom=abort",
"-Zthir-unsafeck",
"-Zshare-generics",
"-Zplt",
"-Zgcc-ld=lld",
"-Zmerge-functions=trampolines",
"-Zmir-opt-level=4",
"-Zfewer-names",

"-Aunused",
"-Anonstandard_style",
"-Frust_2018_compatibility",
"-Frust_2018_idioms",
"-Fdeprecated",

#"-Clink-args=-Wl,-z=lazy -Wl,-znorelro",
#"-Ctune-cpu=native",
#"-Cpanic=abort",
#"-Zpanic-in-drop=abort",
#"-Zbuild-std",
]
#target="x86_64-apple-darwin"

[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-Clink-arg=--ld-path=/usr/local/bin/mold"]
