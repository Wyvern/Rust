[alias]
rr = "run --release"
br = "build --release"

[cargo-new]
vcs = "none" 

[profile.release]
#strip="symbols"
#lto=true

[profile.dev]
rpath = true

[build]
rustflags = [
"-C","target-feature=-crt-static",
"-C","target-cpu=native",
"-C","panic=abort",
]

[target.x86_64-apple-darwin]
rustflags = [
"-C","prefer-dynamic",
"-C","link-args=-Wl,-rpath,/opt/Rust/.rustup/toolchains/stable-x86_64-apple-darwin/lib/rustlib/x86_64-apple-darwin/lib",
]
