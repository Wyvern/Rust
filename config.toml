[alias]
rr = "run --release"
br = "build --release"
bl = "build --lib --release"

[cargo-new]
vcs = "none" 

[profile.release]
#strip=true
#lto=true

[build]
rustflags = [
"-C","target-feature=-crt-static",
"-C","target-cpu=native",
"-C","prefer-dynamic",
"-C","rpath=yes",
"-C","opt-level=s",
"-A","unused",
"-A","nonstandard_style",

#"-C","panic=abort",
#"-C","build-std-features=panic_immediate_abort",
]
