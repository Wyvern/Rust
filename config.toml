[alias]
rr = "run --release"
br = "build --release"
bl = "build --lib --release"

[cargo-new]
vcs = "none" 

[profile.release]
#strip=true
#lto=true

[profile.release.build-override]
overflow-checks=false
debug-assertions=false

[unstable]
#build-std = ["core","alloc","std","compiler_builtins"]
#build-std-features = ["panic_immediate_abort","compiler-builtins-mem"]

[build]
rustflags = [
"-C","target-feature=-crt-static",
"-C","target-cpu=native",
"-C","prefer-dynamic",
"-C","rpath=yes",
"-A","unused",
"-A","nonstandard_style",

#"-C","panic=abort",
#"-C","build-std-features=panic_immediate_abort",
]
#target="x86_64-apple-darwin"

[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=--ld-path=/usr/local/bin/mold"]
